<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Setup Authenticator</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body class="bg-black min-h-screen flex items-center justify-center p-4">

    <div class="relative w-full max-w-2xl">
        <!-- Main Modal -->
        <div class="bg-[#1B0C33] backdrop-blur-sm  rounded-lg p-8 shadow-2xl">

            <!-- Header -->
            <div class="flex items-center justify-between mb-6">
                <div class="flex items-center gap-3">
                    <svg class="w-6 h-6 text-white" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                            d="M9 12l2 2 4-4m5.618-4.016A11.955 11.955 0 0112 2.944a11.955 11.955 0 01-8.618 3.04A12.02 12.02 0 003 9c0 5.591 3.824 10.29 9 11.622 5.176-1.332 9-6.03 9-11.622 0-1.042-.133-2.052-.382-3.016z">
                        </path>
                    </svg>
                    <h2 class="text-3xl font-medium text-white">Setup Authenticator</h2>
                </div>
                <button class="text-gray-400 hover:text-white transition-colors">
                    <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12">
                        </path>
                    </svg>
                </button>
            </div>

            <!-- Content -->
            <div class="space-y-6">
                <p class="text-gray-300 text-lg">Enter the 6-digit code you see in the app.</p>
                <!-- Input Field -->
                <input type="text text-[#ffffff]" maxlength="6" placeholder="123456"
                    class="w-full bg-[#2d1f43] rounded-lg px-4 py-3 text-white placeholder-gray-500 focus:outline-none focus:border-indigo-400 focus:ring-2 focus:ring-indigo-400/30 transition-all">
                <!-- Buttons -->
                <div class="flex justify-end gap-3 pt-4">
                    <button
                        class="px-6 py-2.5 bg-white text-[#853EFF] rounded-full font-medium transition-all duration-200 border border-white/20">
                        Cancel
                    </button>
                    <button
                        class="px-6 py-2.5 bg-[#853EFF] text-white rounded-full font-medium transition-all duration-200  ">
                        Verify
                    </button>
                </div>
            </div>

        </div>
    </div>

</body>

</html>
